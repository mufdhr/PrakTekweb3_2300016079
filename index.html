<body>
           
    <div class="container">
        <div class="profile-pic"></div>
        <h1>About Me</h1>

        <p>Project 1 -sudah selesai</p>

        <h2>Contact</h2>
        <div class="contact-info">

            <h2>My To-Do List</h2>
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
            <div class="appearance-buttons">
                <h2>Change Appearance</h2>
                <select id="background-color" onchange="changeBackgroundColor(this.value)">
                    <option value="">Select Background Color</option>
                    <option value="lightblue">Light Blue</option>
                    <option value="lightgreen">Light Green</option>
                    <option value="lightyellow">Light Yellow</option>
                </select>
                <button onclick="increaseFontSize()">Increase Font Size</button>
                <button onclick="decreaseFontSize()">Decrease Font Size</button>
                <button onclick="changeFontStyle()">Change Font Style</button>
            
            </div>
            <label for="font-size">Adjust Font Size:</label>
            <input type="range" id="font-size" min="10" max="30" value="16">
            </select>
            <br>
            <input type="checkbox" id="dark-mode">
            <label for="dark-mode">Toggle Dark Mode</label>
            <br>
            
            <ul id="taskList"></ul>
        </div>
